        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
            }
            
            #slideshow {
                position: relative;
                width: 400px;
                height: 300px;
                margin: 0 auto;
                overflow: hidden;
                border: 0px solid #1bf24d;
            }
            
            #slideshow img {
                position: absolute;
                width: 100%;
                height: 100%;
                opacity: 0;
                transition: opacity 1s ease-in-out;
            }
            
            #navigation {
                text-align: center;
                margin-top: 20px;
            }
            
            #navigation a {
                margin: 0 10px;
                text-decoration: none;
                color: #1bf24d;
                transition: opacity 0.5s ease-in-out;
            }
            
            #navigation a:hover {
                opacity: 0.7;
            }
            
            button {
                margin-top: 10px;
                font-size: 16px;
                padding: 5px 10px;
                border: 1px solid #000;
                background-color: #fff;
                color: #000;
                cursor: pointer;
                transition: opacity 0.5s ease-in-out;
            }
            
            button:hover {
                opacity: 0.7;
                
            }
            
            button:active {
            transform: translateY(1px);
        }

        .hollow-font {
            font-size: 48px;
            color: #fff;
            text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

       
        .form-container {
            width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="number"] {
            width: 50px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #1bf24d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        </style>
        <script>
            function changeColor(elementId, color) {
                var element = document.getElementById(elementId);
                element.style.color = color;

            function redirectToYouTube() {

        </script>
